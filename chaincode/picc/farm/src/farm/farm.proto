syntax = "proto3";
package main;

message Farm {
	string ID = 1;
	message BasicInfo{
		string owner = 1;
		string addr = 2;
		string area = 3;
		string amount = 4;
		string species = 5;
	}

	BasicInfo BASICINFO = 2;
	repeated string CATTLES = 3;
	repeated string INSURANCEID = 4;
	repeated string LOANID = 5;

}